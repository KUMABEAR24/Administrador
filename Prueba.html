           const archiveItems = useCallback((indices, fromArchived) => { /* ... same archiveItems ... */ if(!Array.isArray(indices)||indices.some(isNaN)||indices.length===0){console.warn("Invalid indices archive:",indices);return} console.log(`${fromArchived?'Unarchiving':'Archiving'} indices:`,indices); const srcK=fromArchived?'archivedData':'trackingData'; const tgtK=fromArchived?'trackingData':'archivedData'; setState(p=>{const srcD=Array.isArray(p[srcK])?p[srcK]:[]; const tgtD=Array.isArray(p[tgtK])?[...p[tgtK]]:[]; const toMove=[]; const remainIdx=new Set(srcD.map((_,i)=>i)); indices.forEach(idx=>{if(idx>=0&&idx<srcD.length&&srcD[idx]){toMove.push(srcD[idx]);remainIdx.delete(idx)}}); if(toMove.length===0){console.warn("No valid items move.");return p} const newSrc=Array.from(remainIdx).map(i=>srcD[i]); const newTgt=[...tgtD,...toMove]; console.log(`Moving ${toMove.length}.`); return{...p,[srcK]:newSrc,[tgtK]:newTgt,editsCount:p.isSaving?p.editsCount:p.editsCount+toMove.length}})}, []);
           const handleSaveTemplates = useCallback((newTemplates) => { /* ... same handleSaveTemplates ... */ const t=Array.isArray(newTemplates)?newTemplates:defaultTemplates;setState(p=>({...p,templates:t}));saveTemplates(t);showNotification('Plantillas guardadas.','success')}, [showNotification]);
           const handleResetTemplates = useCallback(() => { /* ... same handleResetTemplates ... */ if(window.confirm('¬øRestaurar plantillas?')){handleSaveTemplates([...defaultTemplates])}}, [handleSaveTemplates]);
           const sortedFinalData = useMemo(() => { /* ... same sortedFinalData ... */ let items=Array.isArray(state.finalData)?[...state.finalData]:[];if(sortConfig.key){items.sort((a,b)=>{if(!a||!b)return 0;const aV=a[sortConfig.key]??'';const bV=b[sortConfig.key]??'';let comp;if(sortConfig.key==='No_Orden'){const nA=parseInt(aV,10),nB=parseInt(bV,10);if(!isNaN(nA)&&!isNaN(nB))comp=nA-nB} if(comp===undefined)comp=String(aV).localeCompare(String(bV),undefined,{numeric:true,sensitivity:'base'});return sortConfig.direction==='ascending'?comp:-comp})} return items}, [state.finalData, sortConfig]);
           const handleCloseSetupModal = useCallback(() => { /* ... same handleCloseSetupModal ... */ if(!state.isSetupNeeded||state.scriptUrl){setState(p=>({...p,isReconfiguring:false}))}else{alert("Debes configurar URL.")}}, [state.isSetupNeeded, state.scriptUrl]);

          // ================== Render Logic ==================
          if (state.isLoading && !state.isSetupNeeded) { return <div className="fixed inset-0 bg-background/90 flex items-center justify-center z-[300]"><Spinner /> <span className="ml-4 text-xl">Cargando...</span></div>; }
          if (state.isSetupNeeded || state.isReconfiguring) { return <SetupModal onSave={handleSetScriptUrl} onClose={handleCloseSetupModal} initialUrl={state.scriptUrl || ''} />; }

          return ( // App JSX
             <div className="p-3 sm:p-6 bg-background min-h-screen text-sm">
                {state.notification && <Notification message={state.notification.message} type={state.notification.type} onClose={hideNotification} />}
                {!state.onlineStatus && <div className="bg-yellow-500 text-black text-center p-2 fixed top-0 left-0 w-full z-[100] shadow font-semibold">‚ö† Desconectado.</div>}
                <main className={`max-w-screen-2xl mx-auto bg-surface p-4 sm:p-5 rounded-xl border border-border-color space-y-6 ${!state.onlineStatus ? 'pt-12 sm:pt-14' : ''}`}>
                    <Header onSave={handleSave} onManageTemplates={() => setState(p => ({ ...p, isTemplateManagerOpen: true }))} onReconfigure={() => setState(p => ({ ...p, isReconfiguring: true }))} />
                    <Dashboard reviewCount={state.finalData.length} trackingCount={state.trackingData.length} archivedCount={state.archivedData.length} editsCount={state.editsCount} />
                    <div className="text-right"><button onClick={() => exportDetailedReport(state.finalData, state.trackingData, state.archivedData)} className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-3 rounded-lg transition-colors text-xs sm:text-sm">Descargar Reporte</button></div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <DataInputArea id="portal-area" title="√Årea 1: Cargar Excel Portal" headers={PORTAL_HEADERS} data={state.portalData} onDataChange={d=>setState(p=>({...p,portalData:d}))} onProcess={processPortalData} processButtonText="Procesar y A√±adir" inputType="file" />
                        <DataInputArea id="pdf-area" title="√Årea 2: Pegar Datos PDF" headers={PDF_HEADERS} data={state.pdfData} onDataChange={d=>setState(p=>({...p,pdfData:d}))} onProcess={mergePdfData} processButtonText="Combinar" inputType="paste" />
                    </div>
                    <ReviewArea data={sortedFinalData} templates={state.templates} updateRow={updateFinalDataRow} incrementEdits={incrementEdits} onSendToTracking={handleSendToTracking} onPreview={row=>setState(p=>({...p,previewData:row}))} onExportForMailMerge={exportForMailMerge} onClearReviewData={handleClearReviewData} sortConfig={sortConfig} setSortConfig={setSortConfig} />
                    <TrackingArea trackingData={state.trackingData} archivedData={state.archivedData} updateTrackingData={updateTrackingData} archiveItems={archiveItems} />
                    {state.isSaving && <div className="fixed inset-0 bg-background/80 flex items-center justify-center z-[300]"><Spinner /> <span className="ml-4 text-lg">Guardando...</span></div>}
                </main>
                {state.isTemplateManagerOpen && <TemplateManagerModal templates={state.templates} onClose={()=>setState(p=>({...p,isTemplateManagerOpen:false}))} onSave={handleSaveTemplates} onReset={handleResetTemplates} />}
                {state.previewData && <PreviewModal data={state.previewData} template={Array.isArray(state.templates)?state.templates.find(t=>t.id===state.previewData?.Tipo_Carta):null} onClose={()=>setState(p=>({...p,previewData:null}))} />}
             </div>
           );
        }; // End of App Component

        // =================================================================================
        // INLINED: index.tsx (Render the application)
        // =================================================================================
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          console.error("Fatal Error: #root not found.");
          document.body.innerHTML = '<div style="color:red;padding:20px;font-family:sans-serif;background:#333;text-align:center;"><h1>Error Cr√≠tico</h1><p>#root no encontrado.</p></div>';
        } else {
            try {
               const root = ReactDOM.createRoot(rootElement);
               root.render(<App />); // Use normal render
            } catch(error) {
                console.error("React render error:", error);
                 rootElement.innerHTML = `<div style="color:orange;padding:20px;font-family:sans-serif;background:#333;"><h1>Error React</h1><pre style="white-space:pre-wrap;">${error.stack||error.message}</pre></div>`;
            }
        }

    </script>
</body>
