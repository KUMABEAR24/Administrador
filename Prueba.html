<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscadores Cuadrantes</title>
    <style>
        /* Importa la fuente Inter de Google Fonts para un dise√±o limpio */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-color-dark: #1E1E2E;
            --bg-color-light: #2D2D44;
            --accent-color: #5D5FEF;
            --secondary-accent: #37B7C3;
            --text-color-light: #E0E0E0;
            --text-color-dark: #A0A0A0;
            --border-color: #444455;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        /* Estilos generales del cuerpo */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Estilos del men√∫ superior */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-dark);
        }

        .top-menu span {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 1px;
            position: absolute;
            left: 30px;
        }

        .top-menu .menu-buttons {
            display: flex;
            gap: 15px;
        }

        .top-menu button {
            background-color: var(--secondary-accent);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        /* Estilo para el nuevo bot√≥n de reinicio */
        .top-menu button.reset-btn {
            background-color: #E74C3C;
        }
        
        .top-menu button:hover {
            background-color: #2CA3AF;
            transform: translateY(-2px);
        }

        .top-menu button.reset-btn:hover {
            background-color: #C0392B;
        }

        /* Contenedor principal de la cuadr√≠cula de buscadores */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 90px 20px 20px 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .grid-container .search-box:nth-child(1) { grid-area: 1 / 1 / 2 / 2; }
        .grid-container .search-box:nth-child(2) { grid-area: 1 / 2 / 2 / 3; }
        .grid-container .search-box:nth-child(3) { grid-area: 2 / 1 / 3 / 2; }
        .grid-container .search-box:nth-child(4) { grid-area: 2 / 2 / 3 / 3; }

        /* Estilos de cada cuadro de b√∫squeda */
        .search-box {
            background-color: var(--bg-color-light);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden; 
            min-height: 200px;
        }

        .search-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px var(--shadow-dark);
        }

        .search-box h3 {
            margin: 0 0 15px;
            color: var(--accent-color);
            font-size: 18px;
            font-weight: 500;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-box h3 .sync-icon {
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-box h3 .sync-icon.active {
            color: #2ECC71;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px; /* Reducido para dar espacio al historial */
            background-color: var(--bg-color-dark);
            border: 1px solid var(--border-color);
            color: var(--text-color-light);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .search-box input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 8px rgba(93, 95, 239, 0.5);
        }
        
        /* --- ESTILOS NUEVOS PARA EL HISTORIAL --- */
        .history-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            padding: 5px 0;
            min-height: 28px;
        }

        .history-tag {
            background-color: #38384F;
            color: #A0A0A0;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .history-tag:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .history-tag .remove-item {
            font-weight: bold;
            font-size: 14px;
            margin-left: 5px;
            opacity: 0.6;
        }
        
        .history-tag .remove-item:hover {
            opacity: 1;
            color: #FFCDD2;
        }

        .history-label {
            font-size: 11px;
            color: var(--text-color-dark);
            margin-bottom: 2px;
            display: block;
            opacity: 0.8;
        }

        /* Bot√≥n de opciones de cada cuadro */
        .options-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: var(--text-color-dark);
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
        }

        .options-toggle:hover {
            background-color: var(--border-color);
            color: var(--text-color-light);
        }
        
        /* Panel de opciones */
        .options-panel {
            display: none;
            margin-top: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .options-panel button {
            background-color: var(--secondary-accent);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .options-panel button:hover {
            background-color: #2CA3AF;
        }

        /* Estilo para el checkbox de b√∫squeda exacta */
        .options-panel .exact-match-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-color-light);
            font-size: 14px;
        }

        /* Contenedor de resultados */
        .results {
            flex-grow: 1;
            overflow: auto;
            background-color: var(--bg-color-dark);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 10px var(--shadow-dark);
            min-height: 100px;
        }

        /* Estilos de la tabla de resultados */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            color: var(--text-color-light);
            font-size: 14px;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: #38384F;
            font-weight: 500;
            color: var(--secondary-accent);
            cursor: pointer;
        }

        /* Clases de resaltado para la B√∫squeda 4 (AYUDANTE) */
        .highlight-green {
            color: #2ECC71;
            font-weight: bold;
        }

        .highlight-red {
            color: #E74C3C;
            font-weight: bold;
        }
        
        /* Clases de resaltado de b√∫squeda */
        .search-highlight {
            background-color: #f7e127;
            color: #333;
            font-weight: bold;
        }

        /* Clase para el modo de pantalla completa */
        .fullscreen {
            position: fixed !important;
            top: 90px !important;
            left: 20px !important;
            width: calc(100% - 40px) !important;
            height: calc(100vh - 110px) !important;
            z-index: 999;
        }
        
        /* Estilos del modal de configuraci√≥n */
        .config-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-color-light);
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 25px var(--shadow-dark);
        }
        
        .config-modal h2 {
            margin-top: 0;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .config-modal label, .config-modal p {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-light);
            font-weight: 500;
        }

        .config-modal input[type="file"] {
            margin-bottom: 15px;
            color: var(--text-color-light);
            background-color: var(--bg-color-dark);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .config-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color-dark);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .config-modal .close-btn:hover {
            color: #E74C3C;
        }
        
        .config-modal button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .config-modal button:hover {
            background-color: #4C4EE6;
        }
        
        /* Bot√≥n de p√°nico en configuraci√≥n */
        .danger-btn {
            background-color: #c0392b !important;
            margin-top: 20px !important;
        }
        .danger-btn:hover {
            background-color: #e74c3c !important;
        }

        .confirmation {
            color: #2ECC71;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
        
        /* Modal personalizado de alerta */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-color-light);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-dark);
            z-index: 1002;
            display: none;
            text-align: center;
        }
        .custom-alert p {
            margin: 0 0 15px;
        }
        .custom-alert button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Estilos de la barra de progreso */
        .progress-container {
            width: 100%;
            background-color: var(--bg-color-dark);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: var(--secondary-accent);
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 0.3s ease;
        }

        /* Estilo para el icono de descarga */
        .download-icon {
            font-size: 16px;
            margin-left: 5px;
        }

        /* Media queries para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 80px 10px 10px 10px;
            }
        }
    </style>

        /**
         * Normaliza una cadena de texto para la b√∫squeda (elimina acentos, convierte a min√∫sculas).
         * @param {string} text - El texto a normalizar.
         * @returns {string} El texto normalizado.
         */
        function normalizeText(text) {
            return text.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        /**
         * Muestra una alerta personalizada.
         * @param {string} message - El mensaje a mostrar.
         */
        function showAlert(message) {
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('customAlert').style.display = 'block';
        }

        /**
         * Cierra la alerta personalizada.
         */
        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }

        /**
         * Abre el modal de configuraci√≥n.
         */
        function openConfig() {
            const modal = document.getElementById('configModal');
            modal.style.display = 'block';
        }

        /**
         * Cierra el modal de configuraci√≥n.
         */
        function closeConfig() {
            const modal = document.getElementById('configModal');
            modal.style.display = 'none';
            document.getElementById('confirmMsg').innerText = '';
            document.getElementById('progressBar').style.width = '0%';
        }
        
        /**
         * Reinicia el tama√±o y la posici√≥n de todos los cuadros al dise√±o inicial.
         */
        function resetLayout() {
            const searchBoxes = document.querySelectorAll('.search-box');
            searchBoxes.forEach(box => {
                box.style.width = '';
                box.style.height = '';
                box.style.position = '';
                box.style.top = '';
                box.style.left = '';
                box.style.zIndex = '';
                box.classList.remove('fullscreen');
                box.style.resize = 'both';
            });

            document.getElementById('box1').style.gridArea = '1 / 1 / 2 / 2';
            document.getElementById('box2').style.gridArea = '1 / 2 / 2 / 3';

        /**
         * Procesa los archivos subidos (JSON o Excel), carga los datos y los guarda en localStorage.
         * @async
         */
        async function guardarConfig() {
            const files = [
                document.getElementById('file1').files[0],
                document.getElementById('file2').files[0],
                document.getElementById('file3').files[0],
                document.getElementById('file4').files[0]
            ];
            
            const dataToLoad = [null, null, null, null];
            const confirmMsg = document.getElementById('confirmMsg');
            const progressBar = document.getElementById('progressBar');
            
            progressBar.style.width = '0%';
            confirmMsg.innerText = 'Cargando datos...';
            
            let filesLoaded = 0;
            const totalFiles = files.filter(f => f).length;
            
            if (totalFiles === 0) {
                confirmMsg.innerText = 'No se seleccionaron archivos para cargar.';
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file) {
                    try {
                        const fileExtension = file.name.split('.').pop().toLowerCase();
                        let jsonData;

                        if (fileExtension === 'json') {
                            jsonData = await new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    try {
                                        resolve(JSON.parse(e.target.result));
                                    } catch (err) {
                                        reject(new Error("Error de formato JSON."));
                                    }
                                };
                                reader.onerror = (e) => reject(new Error("Error leyendo archivo JSON."));
                                reader.readAsText(file);
                            });
                        } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                            jsonData = await new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    try {
                                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                                        const sheetName = workbook.SheetNames[0];
                                        const sheet = workbook.Sheets[sheetName];
                                        const data = XLSX.utils.sheet_to_json(sheet);
                                        resolve(data);
                                    } catch (err) {
                                        reject(new Error("Error al convertir Excel a JSON."));
                                    }
                                };
                                reader.onerror = (e) => reject(new Error("Error leyendo archivo Excel."));
                                reader.readAsBinaryString(file);
                            });
                        } else {
                            throw new Error("Formato de archivo no v√°lido. Sube un .json, .xlsx o .xls.");
                        }

                        const processedData = jsonData.map(item => ({
                            ...item,
                            searchableText: normalizeText(JSON.stringify(item))
                        }));

                        dataToLoad[i] = processedData;
                        filesLoaded++;
                        const progress = (filesLoaded / totalFiles) * 100;
                        progressBar.style.width = `${progress}%`;
                        progressBar.innerText = `${Math.round(progress)}%`;

                    } catch (error) {
                        console.error(`Error procesando archivo ${file.name}:`, error);
                        confirmMsg.innerText = `Error: No se pudo cargar el archivo ${file.name}. ${error.message}`;
                        progressBar.style.width = '0%';
                        return;
                    }
                }
            }
            
            data1 = dataToLoad[0] || data1;
            data2 = dataToLoad[1] || data2;
            data3 = dataToLoad[2] || data3;
            data4 = dataToLoad[3] || data4;

            saveDataToStorage();

            confirmMsg.innerText = `Se cargaron ${filesLoaded} de ${totalFiles} archivos y se guardaron autom√°ticamente.`;
        }

        /**
         * Guarda los datos en el almacenamiento local del navegador.
         */
        function saveDataToStorage() {
            try {
                localStorage.setItem('appData1', JSON.stringify(data1));
                localStorage.setItem('appData2', JSON.stringify(data2));
                localStorage.setItem('appData3', JSON.stringify(data3));
                localStorage.setItem('appData4', JSON.stringify(data4));
            } catch (error) {
                console.error("Error al guardar en LocalStorage:", error);
                showAlert("Error al guardar los datos localmente. El navegador podr√≠a estar lleno.");
            }
        }

        /**
         * Carga los datos del almacenamiento local al iniciar la aplicaci√≥n.
         */
        function loadDataFromStorage() {
            try {
                const storedData1 = localStorage.getItem('appData1');
                const storedData2 = localStorage.getItem('appData2');
                const storedData3 = localStorage.getItem('appData3');
                const storedData4 = localStorage.getItem('appData4');

                else data3 = cartaData.map(item => ({...item, searchableText: normalizeText(JSON.stringify(item)) }));

        /**
         * Funci√≥n de debounce para optimizar el rendimiento de la b√∫squeda.
         */
        const debounceSearch = debounce(buscar, 300);

        /**
         * Llama a la funci√≥n de b√∫squeda con un retardo para evitar la sobrecarga.
         */
        function debounce(func, delay) {
            return function() {
                const context = this;
                const args = arguments;
                const inputId = args[0];
                const query = document.getElementById(inputId).value;
                
                // Si la b√∫squeda es en los cuadros 1 o 2 y la sincronizaci√≥n est√° activa, se propaga
                if (['input1', 'input2'].includes(inputId)) {
                    if (syncState['1'] && syncState['2']) {
                        const otherInputId = inputId === 'input1' ? 'input2' : 'input1';
                        document.getElementById(otherInputId).value = query;
                        clearTimeout(debounceTimers[otherInputId]);
                        debounceTimers[otherInputId] = setTimeout(() => buscar(otherInputId, 'results' + otherInputId.slice(-1)), delay);
                    }
                }

                clearTimeout(debounceTimers[inputId]);
                debounceTimers[inputId] = setTimeout(() => func.apply(context, args), delay);
            };
        }
        
        /**
         * Alterna el estado de sincronizaci√≥n para un cuadro.
         * @param {string} boxNumber - El n√∫mero del cuadro ('1', '2', '3', '4').
         */
        function toggleSync(boxNumber) {
            if (boxNumber !== '1' && boxNumber !== '2') {
                showAlert("La sincronizaci√≥n solo est√° disponible entre el Cuadro 1 y el Cuadro 2.");
                return;
            }
            syncState[boxNumber] = !syncState[boxNumber];
            const syncIcon = document.getElementById(`sync${boxNumber}`);
            if (syncState[boxNumber]) {
                syncIcon.classList.add('active');
            } else {
                syncIcon.classList.remove('active');
            }
        }

        /**
         * Realiza la b√∫squeda en los datos y muestra los resultados.
         * @param {string} inputId - ID del campo de entrada.
         * @param {string} resultId - ID del contenedor de resultados.
         */
        function buscar(inputId, resultId) {
            const resultDiv = document.getElementById(resultId);
            const progressBar = document.getElementById(`progress${inputId.slice(-1)}`);
            progressBar.innerText = "Buscando...";
            let data;
            
            try {
                // Seleccionar los datos correctos
                switch (inputId) {
                    case 'input1': data = data1; break;
                    case 'input2': data = data2; break;
                    case 'input3': data = data3; break;
                    case 'input4': data = data4; break;
                    default: return;
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<table><tr><td>No hay datos cargados.</td></tr></table>';
                    progressBar.innerText = "0%";
                    return;
                }

                // Obtener consulta y estado de coincidencia exacta
                const query = document.getElementById(inputId).value.trim();
                const isExact = document.getElementById(`exact${inputId.slice(-1)}`).checked;
                const normalizedQuery = normalizeText(query);
                
                // Realizar b√∫squeda
                let filteredData;
                if (isExact) {
                    filteredData = data.filter(item => item.searchableText === normalizedQuery);
                } else {
                    const keywords = normalizedQuery.split(/\s+/).filter(Boolean);
                    if (keywords.length === 0) {
                        filteredData = data;
                    } else {
                        filteredData = data.filter(item => {
                            return keywords.every(keyword => item.searchableText.includes(keyword));
                        });
                    }
                }

                // Ordenar datos si el usuario hace clic en un encabezado
                const sortKey = resultDiv.dataset.sortKey;
                const sortOrder = resultDiv.dataset.sortOrder;

                if (sortKey) {
                    filteredData.sort((a, b) => {
                        const aValue = a[sortKey];
                        const bValue = b[sortKey];

                        if (typeof aValue === 'string' && typeof bValue === 'string') {
                            return sortOrder === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                        } else {
                            if (aValue < bValue) return sortOrder === 'asc' ? -1 : 1;
                            if (aValue > bValue) return sortOrder === 'asc' ? 1 : -1;
                            return 0;
                        }
                    });
                }

                // Generar tabla y resaltar
                let resultHtml = '<table>';
                if (filteredData.length > 0) {
                    const firstItem = filteredData[0];
                    const headers = Object.keys(firstItem).filter(key => key !== 'searchableText');
                    resultHtml += '<tr>';
                    headers.forEach(header => {
                        const sortClass = sortKey === header ? (sortOrder === 'asc' ? 'sorted-asc' : 'sorted-desc') : '';
                        resultHtml += `<th onclick="sortTable(this, '${resultId}')" data-header="${header}" class="${sortClass}">${header.charAt(0).toUpperCase() + header.slice(1)}</th>`;
                    });
                    resultHtml += '</tr>';

                    filteredData.forEach(item => {
                        resultHtml += '<tr>';
                        headers.forEach(header => {
                            let cellContent = item[header] || '';
                            let cellClass = '';
                            if (inputId === 'input4' && header.toLowerCase() === 'valor' && typeof cellContent === 'number') {
                                if (cellContent < 50) cellClass = 'highlight-red';
                                else if (cellContent > 50) cellClass = 'highlight-green';
                            }
                            
                            let displayedContent = cellContent;
                            if (query) {
                                // Resaltar texto si no es un n√∫mero
                                displayedContent = String(cellContent).replace(new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'), '<span class="search-highlight">$1</span>');
                            }
                            resultHtml += `<td class="${cellClass}">${displayedContent}</td>`;
                        });
                        resultHtml += '</tr>';
                    });
                } else {
                    resultHtml += '<tr><td colspan="100">No se encontraron resultados.</td></tr>';
                }
                resultHtml += '</table>';
                resultDiv.innerHTML = resultHtml;
                progressBar.innerText = `${filteredData.length} resultados`;

            } catch (error) {
                console.error("Error en la funci√≥n buscar:", error);
                showAlert("Error en la b√∫squeda. Revisa la consola para m√°s detalles.");
                progressBar.innerText = "Error";
            }
        }
        
        /**

        /**
         * Copia el contenido de los resultados al portapapeles.
         * @param {string} id - ID del contenedor de resultados.

        function copiarResultados(id) {
            const content = document.getElementById(id).innerText;

                showAlert("Resultados copiados al portapapeles.");
            } catch (err) {
                console.error('Error al copiar el texto: ', err);
                showAlert("Error: No se pudo copiar el texto. Int√©ntalo manualmente.");

            }
        }

        /**
         * Exporta el contenido de una tabla a un archivo CSV.
         * @param {string} id - ID del contenedor de resultados.
         * @param {string} filename - Nombre del archivo a exportar.
         */
        function exportToCsv(id, filename) {
            const resultsTable = document.getElementById(id).querySelector('table');
            if (!resultsTable) {
                showAlert("No hay datos para exportar.");
                return;
            }

            const rows = resultsTable.querySelectorAll("tr");
            let csv = [];
            for (let i = 0; i < rows.length; i++) {
                const row = [], cols = rows[i].querySelectorAll("td, th");
                for (let j = 0; j < cols.length; j++) {
                    // Limpiar el contenido de las etiquetas HTML de resaltado
                    let text = cols[j].innerText.replace(/"/g, '""');
                    row.push('"' + text + '"');
                }
                csv.push(row.join(","));
            }

            // Crear un Blob y un enlace para la descarga
            const csvFile = new Blob([csv.join("\n")], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(csvFile);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showAlert("Exportaci√≥n a CSV completada.");
        }

        /**

        function fijarCuadro(id) {

        /**
         * Reinicia el campo de b√∫squeda y el √°rea de resultados.
         * @param {string} inputId - ID del campo de entrada.
         * @param {string} resultId - ID del contenedor de resultados.
         */
        function reiniciarCuadro(inputId, resultId) {
            document.getElementById(inputId).value = "";
            document.getElementById(resultId).innerHTML = "";
            document.getElementById(resultId).dataset.sortKey = '';
            document.getElementById(resultId).dataset.sortOrder = '';
        }
        
        /**
         * Ordena la tabla al hacer clic en un encabezado.
         * @param {HTMLElement} header - El encabezado de la tabla que se hizo clic.
         * @param {string} resultId - El ID del contenedor de resultados.
         */
        function sortTable(header, resultId) {
            const resultDiv = document.getElementById(resultId);
            const key = header.dataset.header;
            let order = resultDiv.dataset.sortOrder;

            if (resultDiv.dataset.sortKey === key) {
                order = order === 'asc' ? 'desc' : 'asc';
            } else {
                order = 'asc';
            }
            
            resultDiv.dataset.sortKey = key;
            resultDiv.dataset.sortOrder = order;

            // Vuelve a ejecutar la b√∫squeda con el nuevo orden
            buscar(resultId.replace('results', 'input'), resultId);
        }

        // L√≥gica para navegar entre inputs con la tecla Tab
        document.addEventListener("keydown", function(e) {
            if (e.key === "Tab") {
                e.preventDefault();
                const inputs = ["input1", "input2", "input3", "input4"];
                const active = document.activeElement.id;
                let index = inputs.indexOf(active);
                index = (index + 1) % inputs.length;
                document.getElementById(inputs[index]).focus();
            }
        });

        // --- L√ìGICA DEL HISTORIAL ---

        let searchHistory = {
            '1': [], '2': [], '3': [], '4': []
        };

        // Cargar historial al iniciar
        function loadHistory() {
            const storedHistory = localStorage.getItem('searchHistory');
            if (storedHistory) {
                searchHistory = JSON.parse(storedHistory);
                renderHistory('1');
                renderHistory('2');
                renderHistory('3');
                renderHistory('4');
            }
        }

        // Guardar historial en localStorage
        function saveHistory() {
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        // Manejar la tecla Enter
        function handleEnter(e, boxNum) {
            if (e.key === 'Enter') {
                const inputVal = document.getElementById('input' + boxNum).value.trim();
                if (inputVal) {
                    addToHistory(boxNum, inputVal);
                }
            }
        }

        // A√±adir t√©rmino al historial
        function addToHistory(boxNum, term) {
            // Evitar duplicados: si existe, lo borramos para ponerlo al principio
            const index = searchHistory[boxNum].indexOf(term);
            if (index > -1) {
                searchHistory[boxNum].splice(index, 1);
            }
            
            // A√±adir al inicio
            searchHistory[boxNum].unshift(term);
            
            // Mantener solo los √∫ltimos 5 elementos
            if (searchHistory[boxNum].length > 5) {
                searchHistory[boxNum].pop();
            }

            saveHistory();
            renderHistory(boxNum);
        }

        // Renderizar las etiquetas (chips) del historial
        function renderHistory(boxNum) {
            const container = document.getElementById('history' + boxNum);
            container.innerHTML = '';

            searchHistory[boxNum].forEach(term => {
                const tag = document.createElement('div');
                tag.className = 'history-tag';
                tag.innerHTML = `
                    <span onclick="applySearch('${boxNum}', '${term}')">${term}</span>
                    <span class="remove-item" onclick="removeFromHistory('${boxNum}', '${term}')">√ó</span>
                `;
                container.appendChild(tag);
            });
        }

        // Aplicar b√∫squeda desde el historial
        function applySearch(boxNum, term) {
            const inputId = 'input' + boxNum;
            document.getElementById(inputId).value = term;
            buscar(inputId, 'results' + boxNum); // Ejecutar b√∫squeda inmediatamente
        }

        // Borrar un √≠tem espec√≠fico
        function removeFromHistory(boxNum, term) {
            const index = searchHistory[boxNum].indexOf(term);
            if (index > -1) {
                searchHistory[boxNum].splice(index, 1);
                saveHistory();
                renderHistory(boxNum);
            }
        }

                localStorage.clear();
                location.reload(); // Recarga la p√°gina limpia
            }
        }
