<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscadores Cuadrantes - Versi칩n Mejorada</title>
    <style>
        /* --- ESTILOS GENERALES (MODO OSCURO) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fondo muy oscuro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BARRA SUPERIOR --- */
        header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }
        h1 { font-size: 16px; margin: 0; font-weight: bold; }

        /* --- CONTENEDOR PRINCIPAL (GRILLA DE 4) --- */
        .main-grid {
            display: flex;
            flex-wrap: wrap;
            height: calc(100vh - 60px); /* Usa el resto de la altura disponible */
            padding: 5px;
            box-sizing: border-box;
            gap: 10px;
        }

        /* --- CADA CUADRANTE --- */
        .cuadrante {
            background-color: #0d1117; /* Fondo tipo panel */
            border: 1px solid #30363d;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            /* Aqu칤 hacemos que ocupe el 50% del ancho y 50% del alto aprox */
            width: calc(50% - 10px); 
            height: calc(50% - 10px);
            overflow: hidden;
            position: relative;
        }

        /* Encabezado azul de cada panel */
        .panel-header {
            padding: 10px;
            color: #58a6ff; /* Azul similar al de tu imagen */
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid #30363d;
            background-color: #161b22;
            display: flex;
            justify-content: space-between;
        }

        /* 츼rea de contenido scrollable */
        .panel-content {
            flex: 1;
            overflow-y: auto; /* Scroll vertical si es necesario */
            padding: 10px;
        }

        /* Inputs de b칰squeda */
        .search-bar {
            width: 100%;
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* --- TABLA CON CUADR칈CULA (TU REQUERIMIENTO) --- */
        table {
            width: 100%;
            border-collapse: collapse; /* Importante para bordes finos */
            font-size: 12px;
        }

        th, td {
            /* AQU칈 EST츼 LA CUADR칈CULA VISIBLE */
            border: 1px solid #444c56; 
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #161b22;
            color: #8b949e;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #1f6feb33; /* Resaltado al pasar mouse */
        }

        /* Highlight naranja para coincidir con tu imagen */
        .highlight {
            color: #ffca28;
            font-weight: bold;
        }

        /* --- PAGINACI칍N (TU REQUERIMIENTO) --- */
        .paginacion-container {
            padding: 10px;
            background-color: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: flex-end; /* A la derecha */
            align-items: center;
            gap: 10px;
        }

        .btn-pag {
            background-color: #238636; /* Verde bot칩n */
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-pag:disabled {
            background-color: #333;
            cursor: not-allowed;
            color: #666;
        }
        .info-pag {
            font-size: 12px;
            color: #8b949e;
        }

        /* Placeholder para las vistas vac칤as */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #444;
        }
        .empty-icon { font-size: 40px; margin-bottom: 10px; }

    </style>
</head>
<body>

    <header>
        <h1>Buscadores Cuadrantes</h1>
        <div>
            <button style="background:none; border:1px solid #555; color:white; padding: 5px 10px;">Reiniciar</button>
        </div>
    </header>

    <div class="main-grid">
        
        <div class="cuadrante">
            <div class="panel-header">
                MATRIZ CUPS
                <span>丘뙖잺</span>
            </div>
            
            <div class="panel-content">
                <input type="text" class="search-bar" placeholder="Buscar c칩digo o descripci칩n...">
                
                <table id="tabla-cups">
                    <thead>
                        <tr>
                            <th>CUPS</th>
                            <th>DESCRIPCI칍N</th>
                            <th>NIVEL</th>
                            <th>SEXO</th>
                            <th>EDAD</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        </tbody>
                </table>
            </div>

            <div class="paginacion-container">
                <span class="info-pag" id="info-paginacion">Mostrando 0-0 de 0</span>
                <button class="btn-pag" id="btn-prev" onclick="cambiarPagina(-1)">Anterior</button>
                <button class="btn-pag" id="btn-next" onclick="cambiarPagina(1)">Siguiente</button>
            </div>
        </div>

        <div class="cuadrante">
            <div class="panel-header">
                PRESTADORES <span>丘뙖잺</span>
            </div>
            <div class="panel-content">
                <input type="text" class="search-bar" placeholder="Escribe y presiona Enter...">
                <div class="empty-state">
                    <div class="empty-icon">游늭</div>
                    <p>Carga un archivo y busca para ver resultados</p>
                </div>
            </div>
        </div>

        <div class="cuadrante">
            <div class="panel-header">
                CARTAS SORWEB <span>丘뙖잺</span>
            </div>
            <div class="panel-content">
                <input type="text" class="search-bar" placeholder="Escribe y presiona Enter...">
                <div class="empty-state">
                    <div class="empty-icon">游늭</div>
                    <p>Sin datos cargados</p>
                </div>
            </div>
        </div>

        <div class="cuadrante">
            <div class="panel-header">
                AYUDANTE <span>丘뙖잺</span>
            </div>
            <div class="panel-content">
                <input type="text" class="search-bar" placeholder="Pregunta al ayudante...">
                <div class="empty-state">
                    <div class="empty-icon">游뱄</div>
                    <p>Esperando instrucciones...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 1. GENERACI칍N DE DATOS DE PRUEBA (SIMULACI칍N)
        // Generamos 350 registros para probar la paginaci칩n
        const datosCompletos = [];
        for (let i = 1; i <= 350; i++) {
            datosCompletos.push({
                cups: 772900 + i,
                descripcion: `<span class="highlight">OSTEO</span>TOM칈A FACETARIA EN COLUMNA EJEMPLO REGISTRO #${i}`,
                nivel: 2,
                sexo: 'A',
                edad: '0 - 120'
            });
        }

        // 2. VARIABLES DE CONFIGURACI칍N
        let paginaActual = 1;
        const filasPorPagina = 50; // L칤mite que pediste antes de paginar

        // 3. FUNCI칍N PARA RENDERIZAR LA TABLA
        function renderizarTabla() {
            const cuerpoTabla = document.getElementById('cuerpo-tabla');
            const infoPaginacion = document.getElementById('info-paginacion');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');

            // Limpiar tabla actual
            cuerpoTabla.innerHTML = "";

            // Calcular 칤ndices de corte
            const inicio = (paginaActual - 1) * filasPorPagina;
            const fin = inicio + filasPorPagina;
            
            // Obtener solo los datos de esta p치gina
            const datosPagina = datosCompletos.slice(inicio, fin);

            // Crear filas HTML
            datosPagina.forEach(dato => {
                const fila = `
                    <tr>
                        <td>${dato.cups}</td>
                        <td>${dato.descripcion}</td>
                        <td>${dato.nivel}</td>
                        <td>${dato.sexo}</td>
                        <td>${dato.edad}</td>
                    </tr>
                `;
                cuerpoTabla.innerHTML += fila;
            });

            // Actualizar texto de informaci칩n
            infoPaginacion.innerText = `P치gina ${paginaActual} | Mostrando ${inicio + 1}-${Math.min(fin, datosCompletos.length)} de ${datosCompletos.length}`;

            // Controlar estado de los botones (Habilitar/Deshabilitar)
            btnPrev.disabled = paginaActual === 1;
            btnNext.disabled = fin >= datosCompletos.length;
        }

        // 4. FUNCI칍N PARA CAMBIAR P츼GINA
        function cambiarPagina(direccion) {
            paginaActual += direccion;
            renderizarTabla();
        }

        // Inicializar al cargar
        renderizarTabla();
    </script>
</body>
</html>
