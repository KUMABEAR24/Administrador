<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscadores Cuadrantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS GENERALES (MODO OSCURO PRO) --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-panel: #141414;
            --bg-header: #1f1f1f;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #4dabf7;
            --highlight-orange: #ff9800; /* Color del resaltado de texto */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evitamos scroll en el body, lo queremos en los paneles */
        }

        /* --- HEADER SUPERIOR --- */
        header {
            height: 50px;
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions button {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .header-actions button:hover { background-color: #444; }

        /* --- LAYOUT GRID 2x2 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px; /* Espacio entre paneles */
            padding: 8px;
            height: calc(100vh - 50px); /* Ocupa todo el resto de la pantalla */
            box-sizing: border-box;
        }

        /* --- ESTILOS DE LOS PANELES (CARTAS) --- */
        .card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            padding: 10px 15px;
            background-color: #1a1a1a;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-blue);
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto; /* Scroll interno */
            display: flex;
            flex-direction: column;
        }

        /* --- INPUTS DE BÚSQUEDA --- */
        .search-container {
            background-color: #000;
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag-chip {
            background-color: #333;
            color: #ccc;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            flex: 1;
            font-size: 13px;
            padding: 5px;
        }

        /* --- TABLA CON CUADRÍCULA (TU SOLICITUD) --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-table th, .data-table td {
            border: 1px solid #444; /* Borde visible tipo rejilla */
            padding: 6px 8px;
            text-align: left;
        }

        .data-table th {
            background-color: #252526;
            color: #bbb;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .data-table tr:hover td {
            background-color: #2a2d3e;
        }

        /* Texto resaltado (naranja) */
        .highlight-text {
            color: var(--highlight-orange);
            font-weight: bold;
            background-color: rgba(255, 152, 0, 0.1);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* --- PAGINACIÓN --- */
        .pagination-bar {
            margin-top: auto; /* Empuja al fondo */
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: #888;
        }
        
        .pagination-controls button {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- ESTADO VACÍO (CARPETAS) --- */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #555;
            text-align: center;
        }
        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #bfa15f; /* Color carpeta */
        }

    </style>
</head>
<body>

    <header>
        <div class="header-title">
            <i class="fas fa-arrow-left"></i>
            <span>Buscadores Cuadrantes</span>
        </div>
        <div class="header-actions">
            <button>Reiniciar Vistas</button>
            <button>Cargar Archivos</button>
        </div>
    </header>

    <div class="grid-container">

        <div class="card">
            <div class="card-header">
                <span>MATRIZ CUPS <i class="fas fa-exchange-alt fa-xs"></i></span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <div class="tag-chip">osteo <i class="fas fa-times" style="font-size:10px; cursor:pointer;"></i></div>
                    <input type="text" class="search-input" placeholder="Escribe...">
                </div>

                <div style="flex:1; overflow:auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">CUPS</th>
                                <th>DESCRIPCIÓN DEL CUPS</th>
                                <th style="width: 50px;">NIVEL</th>
                                <th style="width: 30px;">SEXO</th>
                                <th style="width: 30px;">EDAD</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-cups-body">
                            </tbody>
                    </table>
                </div>

                <div class="pagination-bar">
                    <span id="pag-info">Mostrando 0-0</span>
                    <div class="pagination-controls">
                        <button onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
                        <button onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>PRESTADORES <i class="fas fa-exchange-alt fa-xs"></i></span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Escribe y presiona Enter o Tab...">
                </div>
                <div class="empty-state">
                    <i class="fas fa-folder"></i>
                    <p>Carga un archivo y busca para ver resultados</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>CARTAS SORWEB</span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Escribe y presiona Enter o Tab...">
                </div>
                <div class="empty-state">
                    <i class="fas fa-folder"></i>
                    <p>Carga un archivo y busca para ver resultados</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>AYUDANTE</span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-body">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Escribe y presiona Enter o Tab...">
                </div>
                <div class="empty-state">
                    <i class="fas fa-folder"></i> <p>Carga un archivo y busca para ver resultados</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURACIÓN DE DATOS ---
        // Generamos 350 datos simulados para probar la paginación
        const totalDatos = 350;
        const datos = [];
        
        for (let i = 1; i <= totalDatos; i++) {
            datos.push({
                id: 772900 + i,
                // Simulamos el resaltado naranja en la palabra "OSTEO"
                desc: `<span class="highlight-text">OSTEO</span>TOMÍA FACETARIA COLUMNA VÍA POSTERIOR - REGISTRO ${i}`,
                nivel: 2,
                sexo: 'A',
                edad: '0 - 120'
            });
        }

        // --- LÓGICA DE PAGINACIÓN ---
        let paginaActual = 1;
        const filasPorPagina = 50; // Muestra 50 filas como pediste para "vistas largas"

        function renderTable() {
            const tbody = document.getElementById('tabla-cups-body');
            tbody.innerHTML = ''; // Limpiar tabla

            // Calcular índices
            const inicio = (paginaActual - 1) * filasPorPagina;
            const fin = inicio + filasPorPagina;
            const datosPagina = datos.slice(inicio, fin);

            // Crear filas
            datosPagina.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.id}</td>
                    <td>${d.desc}</td>
                    <td style="text-align:center;">${d.nivel}</td>
                    <td style="text-align:center;">${d.sexo}</td>
                    <td style="text-align:center;">${d.edad}</td>
                `;
                tbody.appendChild(tr);
            });

            // Actualizar info de paginación
            document.getElementById('pag-info').textContent = 
                `Registros ${inicio + 1} - ${Math.min(fin, totalDatos)} de ${totalDatos}`;
        }

        function nextPage() {
            if ((paginaActual * filasPorPagina) < totalDatos) {
                paginaActual++;
                renderTable();
            }
        }

        function prevPage() {
            if (paginaActual > 1) {
                paginaActual--;
                renderTable();
            }
        }

        // Iniciar
        renderTable();
    </script>
</body>
</html>
