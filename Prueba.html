<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscadores Cuadrantes - Corregido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS (IGUAL QUE ANTES) --- */
        :root {
            --bg-body: #0f0f0f;
            --bg-panel: #141414;
            --bg-header: #1f1f1f;
            --border-color: #333;
            --text-primary: #e0e0e0;
            --highlight-orange: #ff9800;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            height: 50px;
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .header-title { font-weight: bold; font-size: 16px; }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            padding: 8px;
            height: calc(100vh - 50px);
            box-sizing: border-box;
        }

        /* Paneles */
        .card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-header {
            padding: 10px;
            background-color: #1a1a1a;
            border-bottom: 1px solid var(--border-color);
            color: #4dabf7;
            font-weight: bold;
            font-size: 13px;
            display: flex; justify-content: space-between;
        }

        .card-body {
            flex: 1; padding: 10px;
            overflow-y: auto; display: flex; flex-direction: column;
        }

        /* Búsqueda */
        .search-input {
            width: 100%;
            background-color: #000;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* TABLA Y CUADRÍCULA */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .data-table th, .data-table td {
            border: 1px solid #555; /* Borde gris (Cuadrícula) */
            padding: 6px;
            text-align: left;
        }
        .data-table th {
            background-color: #252526;
            color: #bbb;
            position: sticky; top: 0;
        }
        .highlight-text { color: var(--highlight-orange); font-weight: bold; }

        /* PAGINACIÓN */
        .pagination-bar {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        /* Botones mejorados */
        .btn-pag {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-pag:hover { background-color: #444; }
        .btn-pag:active { background-color: #222; }
        .btn-pag:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #222;
        }

        /* Empty State */
        .empty-state {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100%; color: #555;
        }
        .empty-state i { font-size: 30px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="header-title">Buscadores Cuadrantes</div>
    </header>

    <div class="grid-container">
        
        <div class="card">
            <div class="card-header">
                <span>MATRIZ CUPS</span>
                <i class="fas fa-cog"></i>
            </div>
            <div class="card-body">
                <input type="text" class="search-input" placeholder="Buscar...">
                
                <div style="flex:1; overflow:auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCIÓN</th>
                                <th>NIVEL</th>
                                <th>SEXO</th>
                                <th>EDAD</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body">
                            </tbody>
                    </table>
                </div>

                <div class="pagination-bar">
                    <span id="texto-paginacion">Cargando...</span>
                    <div style="display:flex; gap:5px;">
                        <button type="button" id="btn-anterior" class="btn-pag">
                            <i class="fas fa-chevron-left"></i> Anterior
                        </button>
                        <button type="button" id="btn-siguiente" class="btn-pag">
                            Siguiente <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">PRESTADORES</div>
            <div class="card-body">
                <input class="search-input" placeholder="Buscar...">
                <div class="empty-state"><i class="fas fa-folder"></i><p>Sin datos</p></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">SORWEB</div>
            <div class="card-body">
                <input class="search-input" placeholder="Buscar...">
                <div class="empty-state"><i class="fas fa-folder"></i><p>Sin datos</p></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">AYUDANTE</div>
            <div class="card-body">
                <input class="search-input" placeholder="Buscar...">
                <div class="empty-state"><i class="fas fa-robot"></i><p>Esperando...</p></div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. DATOS DE PRUEBA (350 registros)
            const totalRegistros = 350;
            const registros = [];
            
            for (let i = 1; i <= totalRegistros; i++) {
                registros.push({
                    id: 772900 + i,
                    descripcion: `<span class="highlight-text">OSTEO</span>TOMÍA FACETARIA - REGISTRO DE PRUEBA #${i}`,
                    nivel: 2,
                    sexo: i % 2 === 0 ? 'F' : 'M',
                    edad: '0 - 100'
                });
            }

            // 2. VARIABLES DE ESTADO
            let paginaActual = 1;
            const filasPorPagina = 50;

            // 3. REFERENCIAS AL DOM (ELEMENTOS HTML)
            const tbody = document.getElementById('tabla-body');
            const txtPaginacion = document.getElementById('texto-paginacion');
            const btnAnt = document.getElementById('btn-anterior');
            const btnSig = document.getElementById('btn-siguiente');

            // 4. FUNCIÓN RENDERIZAR
            function mostrarPagina() {
                // Limpiar tabla
                tbody.innerHTML = '';

                // Calcular rangos
                const inicio = (paginaActual - 1) * filasPorPagina;
                const fin = Math.min(inicio + filasPorPagina, totalRegistros);
                const datosPagina = registros.slice(inicio, fin);

                // Dibujar filas
                datosPagina.forEach(reg => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reg.id}</td>
                        <td>${reg.descripcion}</td>
                        <td>${reg.nivel}</td>
                        <td>${reg.sexo}</td>
                        <td>${reg.edad}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Actualizar texto
                txtPaginacion.textContent = `Mostrando ${inicio + 1} - ${fin} de ${totalRegistros}`;

                // Activar/Desactivar botones
                btnAnt.disabled = (paginaActual === 1);
                btnSig.disabled = (fin >= totalRegistros);
            }

            // 5. EVENTOS (LO QUE HACE QUE FUNCIONEN LOS BOTONES)
            btnAnt.addEventListener('click', function() {
                if (paginaActual > 1) {
                    paginaActual--;
                    mostrarPagina();
                }
            });

            btnSig.addEventListener('click', function() {
                const maxPaginas = Math.ceil(totalRegistros / filasPorPagina);
                if (paginaActual < maxPaginas) {
                    paginaActual++;
                    mostrarPagina();
                }
            });

            // Iniciar vista
            mostrarPagina();
        });
    </script>
</body>
</html>
