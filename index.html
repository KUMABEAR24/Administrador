<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio - Herramientas PDF</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
    .card h2 {
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Herramientas PDF</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar herramienta..." oninput="filtrarTarjetas()">
  </div>

  <div class="grid" id="appGrid">
    <div class="card">
      <h2>Extractor de PDFs</h2>
      <p>Extrae información de múltiples archivos PDF usando códigos JSON.</p>
      <a href="extractor.html">Abrir herramienta</a>
    </div>
    <div class="card">
      <h2>Configuración de Códigos</h2>
      <p>Convierte archivos Excel a JSON para usar en el extractor.</p>
      <a href="configuracion.html">Abrir herramienta</a>
    </div>
  </div>

  <script>
    function filtrarTarjetas() {
      const input = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
