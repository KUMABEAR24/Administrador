<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor v6.0 (Next Gen Compatible)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#6366f1' } } } }
    </script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #6366f1; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Estilos para la tabla */
        .glass-panel { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(75, 85, 99, 0.4); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-7xl mx-auto glass-panel rounded-2xl shadow-2xl p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Extractor Cl√≠nico v6.0</h1>
            <p class="text-indigo-400 text-sm font-semibold">Compatible con Gemini 2.5 y 3.0</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                <div>
                    <label class="block mb-2 text-xs font-bold text-gray-400 uppercase">1. Tu API Key</label>
                    <input type="password" id="api-key" placeholder="Pega tu clave aqu√≠" class="w-full bg-gray-900/80 text-white border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"/>
                </div>

                <div>
                    <label class="block mb-2 text-xs font-bold text-gray-400 uppercase">2. Modelo IA (Selecciona uno)</label>
                    <select id="model-select" class="w-full bg-gray-900/80 text-green-400 font-mono border border-gray-700 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer">
                        <option value="gemini-2.5-flash" selected>‚ö° gemini-2.5-flash (Recomendado)</option>
                        <option value="gemini-2.5-pro">üß† gemini-2.5-pro (M√°s preciso)</option>
                        <option value="gemini-3-flash-preview">üöÄ gemini-3-flash-preview</option>
                        <option value="gemini-flash-latest">‚ú® gemini-flash-latest</option>
                        <option value="gemini-2.0-flash-exp">üß™ gemini-2.0-flash-exp</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 text-xs font-bold text-gray-400 uppercase">3. Base de Datos (JSON)</label>
                    <input type="file" id="json-codes" accept="application/json" class="block w-full text-sm text-gray-400 file:bg-indigo-600 file:text-white file:border-0 file:rounded-lg file:px-3 file:py-2 cursor-pointer bg-gray-900/80 border border-gray-700 rounded-lg"/>
                    <span id="json-status" class="text-xs mt-2 block h-4 font-bold"></span>
                </div>
            </div>
            
            <div id="upload-area" class="bg-gray-900/50 border-2 border-dashed border-gray-700 rounded-xl p-8 text-center hover:bg-gray-800/50 hover:border-indigo-500 cursor-pointer mb-8 transition-all duration-300 group">
                <div class="mb-3 text-gray-500 group-hover:text-indigo-400 transition-colors">
                    <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <p class="text-lg text-gray-300 font-medium">4. Arrastra tus archivos PDF aqu√≠</p>
                <input type="file" id="pdf-files" multiple accept=".pdf" class="hidden">
                <p id="file-info" class="mt-2 text-sm text-indigo-400 h-5"></p>
            </div>

            <div class="flex justify-center gap-4 mb-8">
                <button id="process-btn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3 px-10 rounded-xl shadow-lg shadow-indigo-500/20 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-105 active:scale-95">
                    PROCESAR ARCHIVOS
                </button>
                <button id="clear-btn" class="bg-gray-800 hover:bg-gray-700 text-gray-300 font-bold py-3 px-8 rounded-xl border border-gray-600 transition-all">
                    LIMPIAR TODO
                </button>
            </div>

            <div id="progress-container" class="hidden mb-6 bg-gray-900 rounded-full h-4 p-1 border border-gray-700">
                <div id="progress-bar" class="bg-indigo-500 h-full rounded-full w-0 transition-all duration-300 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div>
            </div>
            <p id="status-text" class="text-center text-xs text-gray-400 mb-4 h-4"></p>

            <div id="results-container" class="hidden animate-fade-in">
                <div class="overflow-hidden rounded-xl border border-gray-700 shadow-2xl">
                    <table class="min-w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-indigo-300 uppercase bg-gray-900/90 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-4 font-bold tracking-wider">Archivo</th>
                                <th class="px-6 py-4 font-bold tracking-wider">C√≥digo</th>
                                <th class="px-6 py-4 font-bold tracking-wider">Descripci√≥n (BD)</th>
                                <th class="px-6 py-4 font-bold tracking-wider w-1/3">Justificaci√≥n</th>
                                <th class="px-6 py-4 font-bold tracking-wider">Fundamento</th>
                            </tr>
                        </thead>
                        <tbody id="results-body" class="divide-y divide-gray-800 bg-gray-900/50"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuraci√≥n Worker PDF
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.js`;

        const ui = {
            key: document.getElementById('api-key'),
            model: document.getElementById('model-select'),
            json: document.getElementById('json-codes'),
            jsonStatus: document.getElementById('json-status'),
            files: document.getElementById('pdf-files'),
            drop: document.getElementById('upload-area'),
            btn: document.getElementById('process-btn'),
            clear: document.getElementById('clear-btn'),
            info: document.getElementById('file-info'),
            progCont: document.getElementById('progress-container'),
            progBar: document.getElementById('progress-bar'),
            status: document.getElementById('status-text'),
            resCont: document.getElementById('results-container'),
            resBody: document.getElementById('results-body')
        };

        let state = { files: [], codes: null };

        // --- INICIALIZACI√ìN ---
        (function init() {
            // Recuperar API Key guardada
            ui.key.value = localStorage.getItem('gemini_key_v6') || '';
            ui.key.addEventListener('input', e => localStorage.setItem('gemini_key_v6', e.target.value.trim()));

            // Listeners
            ui.json.addEventListener('change', loadJson);
            ui.files.addEventListener('change', e => updateFileList(e.target.files));
            
            // Drag & Drop
            ui.drop.addEventListener('click', () => ui.files.click());
            ['dragenter','dragover','dragleave','drop'].forEach(ev => {
                ui.drop.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); });
            });
            ui.drop.addEventListener('drop', e => updateFileList(e.dataTransfer.files));

            ui.btn.addEventListener('click', processBatch);
            ui.clear.addEventListener('click', resetApp);
        })();

        // --- L√ìGICA DE UI ---
        function loadJson(e) {
            const f = e.target.files[0];
            if (!f) return;
            const r = new FileReader();
            r.onload = ev => {
                try {
                    state.codes = JSON.parse(ev.target.result);
                    ui.jsonStatus.textContent = "‚úÖ Base de datos cargada correctamente";
                    ui.jsonStatus.className = "text-xs mt-2 block h-4 font-bold text-green-400";
                } catch(err) {
                    ui.jsonStatus.textContent = "‚ùå Error: El archivo no es un JSON v√°lido";
                    ui.jsonStatus.className = "text-xs mt-2 block h-4 font-bold text-red-400";
                }
            };
            r.readAsText(f);
        }

        function updateFileList(list) {
            state.files = Array.from(list).filter(f => f.type === 'application/pdf');
            ui.info.textContent = state.files.length > 0 ? `üìÇ ${state.files.length} archivo(s) cargado(s)` : '';
        }

        function resetApp() {
            state.files = [];
            state.codes = null;
            ui.files.value = '';
            ui.json.value = '';
            ui.info.textContent = '';
            ui.resBody.innerHTML = '';
            ui.resCont.classList.add('hidden');
            ui.progCont.classList.add('hidden');
            ui.jsonStatus.textContent = '';
            ui.status.textContent = '';
        }

        // --- PROCESAMIENTO ---
        async function processBatch() {
            if (!ui.key.value) return alert("‚ö†Ô∏è Ingresa tu API Key");
            if (!state.codes) return alert("‚ö†Ô∏è Carga el archivo JSON de c√≥digos");
            if (state.files.length === 0) return alert("‚ö†Ô∏è Selecciona archivos PDF");

            ui.btn.disabled = true;
            ui.progCont.classList.remove('hidden');
            ui.resCont.classList.remove('hidden');
            ui.resBody.innerHTML = '';

            const total = state.files.length;
            const selectedModel = ui.model.value; // ¬°Aqu√≠ usamos el modelo elegido!

            for (let i = 0; i < total; i++) {
                const file = state.files[i];
                const percentage = Math.round(((i) / total) * 100);
                
                ui.status.textContent = `Analizando ${i+1} de ${total}: ${file.name} (Usando ${selectedModel})`;
                ui.progBar.style.width = `${percentage}%`;

                try {
                    const text = await extractPdfText(file);
                    const result = await askGemini(text, ui.key.value, selectedModel);
                    renderRow(file.name, result);
                } catch (error) {
                    console.error(error);
                    renderRow(file.name, { error: error.message });
                }

                // Pausa peque√±a para estabilidad
                if (i < total - 1) await new Promise(r => setTimeout(r, 1000));
            }

            ui.progBar.style.width = '100%';
            ui.status.textContent = "‚ú® Proceso Finalizado";
            ui.btn.disabled = false;
        }

        // --- EXTRACCI√ìN PDF ---
        async function extractPdfText(file) {
            const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + "\n";
            }
            if (fullText.length < 50) throw new Error("PDF sin texto reconocible (posible escaneo)");
            return fullText;
        }

        // --- LLAMADA A LA API (Con el modelo seleccionado) ---
        async function askGemini(text, key, model) {
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            
            const prompt = `
                Eres un auditor experto. Analiza este documento de negaci√≥n.
                Extrae √öNICAMENTE un objeto JSON con este formato estricto:
                {
                    "codigo": "Ej: 123456 (solo n√∫meros o alfanum√©rico corto)",
                    "justificacion": "Resumen breve del motivo m√©dico",
                    "fundamento_legal": "Cita de la cl√°usula o art√≠culo"
                }
                - Si no encuentras un dato, escribe: "No encontrado".
                - No uses markdown (\`\`\`). Solo el JSON crudo.

                Documento:
                ${text.substring(0, 30000)}
            `;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json" } // Forzar JSON nativo de Gemini
                })
            });

            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                throw new Error(errData.error?.message || `Error HTTP ${response.status}`);
            }

            const json = await response.json();
            const rawText = json.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!rawText) throw new Error("Respuesta vac√≠a de la IA");

            // Limpieza y Parseo
            try {
                // Intento 1: Parseo directo (gracias a responseMimeType)
                return crossReference(JSON.parse(rawText));
            } catch (e) {
                // Intento 2: Buscar JSON con Regex si la IA a√±ade texto extra
                const match = rawText.match(/\{[\s\S]*\}/);
                if (match) return crossReference(JSON.parse(match[0]));
                throw new Error("Formato de respuesta inv√°lido");
            }
        }

        function crossReference(data) {
            // Buscar descripci√≥n en el JSON local cargado
            const desc = state.codes && data.codigo ? (state.codes[data.codigo] || "‚ö†Ô∏è C√≥digo no en BD") : "---";
            return { ...data, descripcion: desc };
        }

        // --- RENDERIZADO TABLA ---
        function renderRow(filename, data) {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-800 hover:bg-gray-800/50 transition-colors';

            if (data.error) {
                tr.innerHTML = `
                    <td class="px-6 py-4 text-white font-medium">${filename}</td>
                    <td colspan="4" class="px-6 py-4">
                        <span class="bg-red-900/50 text-red-200 border border-red-800 px-2 py-1 rounded text-xs font-bold mr-2">ERROR</span>
                        <span class="text-red-300 text-sm">${data.error}</span>
                    </td>
                `;
            } else {
                // Helpers para resaltar faltantes
                const isMissing = (txt) => (!txt || txt.toLowerCase().includes('no encontrado') || txt.includes('‚ö†Ô∏è'));
                const style = (txt) => isMissing(txt) ? 'text-yellow-500 font-semibold' : 'text-gray-300';

                tr.innerHTML = `
                    <td class="px-6 py-4 text-white font-medium">${filename.replace('.pdf','')}</td>
                    <td class="px-6 py-4 ${style(data.codigo)}">${data.codigo || 'No encontrado'}</td>
                    <td class="px-6 py-4 ${style(data.descripcion)}">${data.descripcion}</td>
                    <td class="px-6 py-4 ${style(data.justificacion)}">${data.justificacion || 'No encontrado'}</td>
                    <td class="px-6 py-4 ${style(data.fundamento_legal)}">${data.fundamento_legal || 'No encontrado'}</td>
                `;
            }
            ui.resBody.appendChild(tr);
        }
    </script>
</body>
</html>
