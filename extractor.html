<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Blindado PDF v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4f46e5' } } } }
    </script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .highlight-warning { background-color: rgba(251, 191, 36, 0.15); color: #facc15; }
        .highlight-error { background-color: rgba(248, 113, 113, 0.15); color: #f87171; }
        /* Scrollbar oscura */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-7xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 border border-gray-700">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Extractor de Datos v3.3 (Anti-Bloqueo)</h1>
            <p class="text-gray-400 text-sm">Incluye pausa automática para evitar errores de cuota de Google.</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block mb-1 text-xs font-bold text-gray-400">API Key Gemini</label>
                    <input type="password" id="api-key" class="w-full bg-gray-900 text-white border border-gray-600 rounded p-2 focus:ring-2 focus:ring-indigo-500"/>
                </div>
                <div>
                    <label class="block mb-1 text-xs font-bold text-gray-400">Base de Datos (JSON)</label>
                    <input type="file" id="json-codes" accept="application/json" class="block w-full text-sm text-gray-400 file:bg-indigo-600 file:text-white file:border-0 file:rounded file:px-2 file:py-1 cursor-pointer bg-gray-900 border border-gray-600 rounded"/>
                    <span id="json-status" class="text-xs mt-1 block h-4"></span>
                </div>
            </div>
            
            <div id="upload-area" class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-xl p-6 text-center hover:bg-gray-700/50 cursor-pointer mb-6 transition-colors">
                <p class="text-gray-300 font-medium">Click o arrastra tus PDFs aquí</p>
                <input type="file" id="pdf-files" multiple accept=".pdf" class="hidden">
                <p id="file-info" class="mt-2 text-sm text-indigo-400 min-h-[1.25rem]"></p>
            </div>

            <div class="flex justify-center gap-4 mb-6">
                <button id="process-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-8 rounded shadow-lg disabled:bg-gray-600 disabled:cursor-not-allowed transition-all">
                    INICIAR EXTRACCIÓN
                </button>
                <button id="clear-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded border border-gray-600 transition-all">
                    LIMPIAR
                </button>
            </div>

            <div id="progress-container" class="hidden mb-4">
                <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                    <div id="progress-bar" class="bg-indigo-500 h-2 w-0 transition-all duration-300"></div>
                </div>
                <p id="status-text" class="text-center text-xs text-gray-400 mt-1">Esperando...</p>
            </div>

            <div id="results-container" class="hidden mt-6">
                <div class="overflow-x-auto bg-gray-900 rounded border border-gray-700">
                    <table class="min-w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-800 border-b border-gray-700">
                            <tr>
                                <th class="px-4 py-3">Archivo</th>
                                <th class="px-4 py-3">Código</th>
                                <th class="px-4 py-3">Descripción (BD)</th>
                                <th class="px-4 py-3 w-1/3">Justificación</th>
                                <th class="px-4 py-3">Fundamento</th>
                            </tr>
                        </thead>
                        <tbody id="results-body" class="divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.js`;

        const ui = {
            key: document.getElementById('api-key'),
            json: document.getElementById('json-codes'),
            jsonStatus: document.getElementById('json-status'),
            files: document.getElementById('pdf-files'),
            drop: document.getElementById('upload-area'),
            btn: document.getElementById('process-btn'),
            clear: document.getElementById('clear-btn'),
            info: document.getElementById('file-info'),
            prog: document.getElementById('progress-container'),
            bar: document.getElementById('progress-bar'),
            status: document.getElementById('status-text'),
            resCont: document.getElementById('results-container'),
            resBody: document.getElementById('results-body')
        };

        let appData = { files: [], codes: null, processing: false };

        // Inicialización
        (function init() {
            ui.key.value = localStorage.getItem('gemini_key_v3') || '';
            
            ui.key.addEventListener('input', e => localStorage.setItem('gemini_key_v3', e.target.value.trim()));
            ui.json.addEventListener('change', loadJson);
            ui.files.addEventListener('change', e => setFiles(e.target.files));
            ui.drop.addEventListener('click', () => ui.files.click());
            
            ['dragenter','dragover','dragleave','drop'].forEach(ev => {
                ui.drop.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); });
            });
            ui.drop.addEventListener('drop', e => setFiles(e.dataTransfer.files));
            
            ui.btn.addEventListener('click', processFiles);
            ui.clear.addEventListener('click', reset);
        })();

        function loadJson(e) {
            const f = e.target.files[0];
            if (!f) return;
            const r = new FileReader();
            r.onload = ev => {
                try {
                    appData.codes = JSON.parse(ev.target.result);
                    ui.jsonStatus.textContent = "Base de datos cargada OK";
                    ui.jsonStatus.className = "text-xs mt-1 block h-4 text-green-400";
                } catch(err) {
                    ui.jsonStatus.textContent = "Error: JSON inválido";
                    ui.jsonStatus.className = "text-xs mt-1 block h-4 text-red-400";
                }
            };
            r.readAsText(f);
        }

        function setFiles(list) {
            appData.files = Array.from(list).filter(f => f.type === 'application/pdf');
            ui.info.textContent = `${appData.files.length} Archivos PDF listos`;
        }

        function reset() {
            appData = { files: [], codes: null, processing: false };
            ui.files.value = '';
            ui.json.value = '';
            ui.info.textContent = '';
            ui.resBody.innerHTML = '';
            ui.resCont.classList.add('hidden');
            ui.prog.classList.add('hidden');
            ui.jsonStatus.textContent = '';
        }

        async function processFiles() {
            if (!ui.key.value) return alert("Falta la API Key");
            if (!appData.codes) return alert("Falta el JSON de códigos");
            if (appData.files.length === 0) return alert("No hay PDFs");

            ui.btn.disabled = true;
            ui.prog.classList.remove('hidden');
            ui.resCont.classList.remove('hidden');
            ui.resBody.innerHTML = '';
            
            const total = appData.files.length;
            
            for (let i = 0; i < total; i++) {
                const file = appData.files[i];
                ui.status.textContent = `Procesando ${i+1}/${total}: ${file.name}...`;
                ui.bar.style.width = `${((i)/total)*100}%`;

                try {
                    // 1. Extraer texto
                    const text = await extractText(file);
                    
                    // 2. Validar si es imagen
                    if (text.length < 50) throw new Error("PDF Escaneado (Sin texto detectado)");

                    // 3. Consultar IA (con reintentos)
                    const data = await askGemini(text, ui.key.value);
                    
                    // 4. Renderizar
                    addRow(file.name, data);

                    // 5. PAUSA ANTI-BLOQUEO (2 segundos)
                    if (i < total - 1) await new Promise(r => setTimeout(r, 2000));

                } catch (e) {
                    console.error(e);
                    addRow(file.name, { error: e.message });
                }
            }

            ui.bar.style.width = '100%';
            ui.status.textContent = "Finalizado";
            ui.btn.disabled = false;
        }

        async function extractText(file) {
            const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
            let full = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                full += content.items.map(item => item.str).join(" ") + "\n";
            }
            return full;
        }

        async function askGemini(text, key) {
            // Usamos el modelo estable actual
            const model = "gemini-1.5-flash"; 
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
            
            const prompt = `
                Analiza este documento médico. Extrae UNICAMENTE un JSON:
                {
                    "codigo": "Código del procedimiento (solo números o alfanumérico corto)",
                    "justificacion": "Motivo médico de la negación",
                    "fundamento_legal": "Cláusula o artículo mencionado"
                }
                Si no encuentras el dato pon "No encontrado".
                Texto: ${text.substring(0, 25000)}
            `;

            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });

            if (resp.status === 429) throw new Error("Cuota excedida (Espera un minuto)");
            if (!resp.ok) throw new Error(`Error API: ${resp.status}`);

            const json = await resp.json();
            const rawText = json.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!rawText) throw new Error("La IA no respondió nada");

            // Limpieza robusta usando Regex para encontrar el primer objeto JSON válido
            const jsonMatch = rawText.match(/\{[\s\S]*\}/);
            if (!jsonMatch) throw new Error("La IA no devolvió un JSON válido");

            const data = JSON.parse(jsonMatch[0]);
            
            // Cruzar con BD
            data.descripcion = appData.codes[data.codigo] || "Código no en BD";
            
            return data;
        }

        function addRow(name, data) {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-800 hover:bg-gray-800/50';
            
            if (data.error) {
                tr.innerHTML = `
                    <td class="px-4 py-3 text-white">${name}</td>
                    <td colspan="4" class="px-4 py-3"><span class="highlight-error px-2 py-1 rounded text-xs font-bold">ERROR</span> ${data.error}</td>
                `;
            } else {
                const warn = t => (!t || t === 'No encontrado' || t === 'Código no en BD') ? 'text-yellow-500' : 'text-gray-300';
                
                tr.innerHTML = `
                    <td class="px-4 py-3 text-white font-medium">${name.replace('.pdf','')}</td>
                    <td class="px-4 py-3 ${warn(data.codigo)}">${data.codigo || 'NF'}</td>
                    <td class="px-4 py-3 ${warn(data.descripcion)}">${data.descripcion}</td>
                    <td class="px-4 py-3 ${warn(data.justificacion)}">${data.justificacion || 'NF'}</td>
                    <td class="px-4 py-3 ${warn(data.fundamento_legal)}">${data.fundamento_legal || 'NF'}</td>
                `;
            }
            ui.resBody.appendChild(tr);
        }
    </script>
</body>
</html>
